---
layout: amp
title: Ma chaine Youtube
permalink: /videos/
---
{% assign psize = site.posts.size %}
{% if psize > 0 %}
<amp-state id="allArticles"
         credentials="include"
         src="/api/feed.json"></amp-state>
<div class="container">
	<input class="search"
		type="text"
		on="input-throttled:AMP.setState({
			filteredArticles: allArticles.filter(a => ((a.title+a.description+a.tags.join('')+a.categories.join('')).toLowerCase().indexOf(event.value.toLowerCase()) != -1))
			})">
</div>

<amp-list
  load-more="auto"
  items="."
  credentials="include"
  src="/api/feed.json"
  [src]="filteredArticles"
  height="2160"
  [height]="(1080) * filteredArticles.length"
  layout="fixed-height"
  binding="no"
  class="px-md-4"
>
  <div placeholder>Chargement ...</div>
  <div fallback><p class="text-center">Un problème est survenu!</p></div>
  <template type="amp-mustache">
  	{% include post-item-raw.html %}
  	<hr />
  </template>
</amp-list>
{% else %}
<p class="text-center p-4">Des vidéos mathématiques et ludiques sont en préparation sur la chaîne Youtube...</p>
{% endif %}
