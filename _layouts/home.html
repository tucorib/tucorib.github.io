---
layout: amp
---

<h2>Dernières actualités</h2>

<amp-carousel height="{{ site.home.youtube.height }}"
  	layout="fixed-height"
  	type="slides"
  	autoplay
  	loop
  	delay="{{ site.home.carousel.delay }}">
  	{% for post in site.posts limit:3 %}
  		{% include post-item-include.html post=post %}
  	{% endfor %}
  	</template>
</amp-carousel>
