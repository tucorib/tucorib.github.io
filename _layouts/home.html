title: test
---
<h1>Actualit√©s</h1>

{% for post in site.posts %}
	{% if post.youtube %}
	<amp-youtube data-videoid="{{ post.youtube }}"
		layout="responsive"
		width="{{ site.home.youtube.width }}"
		height="{{ site.home.youtube.height }}"
		{% if site.home.youtube.autoplay %}autoplay{% endif %}>
	</amp-youtube>
	{% elsif post.img %}
	<amp-img alt="{{ post.tag }}"
		src="{{ post.img }}" 
		layout="responsive"
		width="{{ site.home.img.width }}"
		height="{{ site.home.img.height }}">
	</amp-img>
	{% endif %}
	<div class="post-info">
		<div class="post-meta">
			<div style="display: flex">
				{% include date.html date=post.date layout="flex-item" %}
				<div class="flex-grow-0">{% for tag in post.tags %}<span class="post-tag">{{ tag }}</span>{% endfor %}</div>
			</div>
		</div>
		<h2>{{ post.title }}</h2>
		{{ post.excerpt }}
	</div>
	<hr/>
{% endfor %}
