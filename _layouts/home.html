---
layout: amp
title: test
---
<h1>Actualit√©s</h1>

<amp-state id="allArticles"
         credentials="include"
         src="/api/feed.json"></amp-state>
<input class="search" type="text" on="input-throttled:AMP.setState({filteredArticles: allArticles.filter(a => ((a.title.toLowerCase().indexOf(event.value.toLowerCase()) != -1) || (a.description.toLowerCase().indexOf(event.value.toLowerCase()) != -1) || (a.tags.join(' ').toLowerCase().indexOf(event.value.toLowerCase()) != -1) || (a.categories.join(' ').toLowerCase().indexOf(event.value.toLowerCase()) != -1) ) ), inputValue: event.value }), top-blog-page.scrollTo(duration=200)" placeholder="üîç Search" [value]="inputValue">

<amp-list
  load-more="auto"
  items="."
  credentials="include"
  src="/api/feed.json"
  [src]="filteredArticles"
  height="2160"
  [height]="(1080) * filteredArticles.length"
  layout="fixed-height"
  binding="no"
>
  <div placeholder>Loading ...</div>
  <div fallback>Failed to load data.</div>
  <template type="amp-mustache">
  	<div class="container-fluid">
	  	<div class="row">
		  	<amp-youtube data-videoid="{% raw %}{{youtube}}{% endraw %}"
				layout="responsive"
				width="{{ site.home.youtube.width }}"
				height="{{ site.home.youtube.height }}"
				class="col-md-4 col-12"
				dock
				{% if site.home.youtube.autoplay %}autoplay{% endif %}>
			</amp-youtube>
	  		<div class="col-md-8 col-12 post-infos">
		  		<h3>{% raw %}{{title}}{% endraw %}</h3>
				<div>{% raw %}{{#tags}}{% endraw %}<span class="post-tag">{% raw %}{{.}}{% endraw %}</span>{% raw %}{{/tags}}{% endraw %}</div>
	  		</div>
	  	</div>
		<amp-date-display datetime="{% raw %}{{datetime}}{% endraw %}" locale="{{ site.language }}" layout="flex-item">
	  		<template type="amp-mustache"><small class="post-date">{% raw %}{{day}} {{monthName}} {{year}}{% endraw %}</small></template>
		</amp-date-display>
		{% raw %}{{description}}{% endraw %}
	</div>
	<hr/>
  </template>
</amp-list>
