{% assign psize = site.posts | size %}
<amp-mega-menu height="70px" layout="fixed-height">
	<nav>
		<ul class="nav nav-pills pt-3 px-2">
			{% for nav in site.data.navigation %}
			<li class="nav-item">
				{% if nav.link != '/news/' or psize > 0 %}
				<a class="nav-link{% if page.url == nav.link %} active{% endif %}" href="{{ nav.link }}">{{ nav.name }}</a>
				{% endif %}
			</li>
			{% endfor %}
		</ul>
	</nav>
</amp-mega-menu>
