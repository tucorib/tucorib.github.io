{% for nav in site.data.navigation %}
<li class="nav-item{% if include.class %} {{ include.class }}{% endif %}">
	<a class="nav-link{% if page.url == nav.link %} active{% endif %}" href="{{ nav.link }}">{% include icon.html id=nav.name class="mr-3" %}{{ site.data.labels.navigation[nav.name] }}</a>
</li>
{% endfor %}
