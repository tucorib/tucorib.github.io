{% assign psize = site.posts | size %}
<amp-mega-menu height="60px" layout="fixed-height" class="text-right">
	{% for nav in site.data.navigation %}
	{% if nav.link != '/news/' or psize > 0 %}
	{% if page.url != nav.link %}
	<a href="{{ nav.link }}">{{ nav.name }}</a>
	{% else %}
	<span>{{ nav.name }}</span>
	{% endif %}
	{% endif %}
	{% endfor %}
</amp-mega-menu>
