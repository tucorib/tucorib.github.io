{% feed_meta %}

<title>{{ layout.title }} | {{ site.title }}</title>
<meta name="generator" content="Jekyll v3.9.0" />
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:title" content="{{ layout.title }}" />
<meta property="og:locale" content="{{ site.lang }}" />
<meta name="description" content="{{ site.description }}" />
<meta property="og:description" content="{{ site.description }}" />
<meta property="og:url" content="{{ page.url }}" />
<meta property="og:image" content="{{site.image}}">
<meta name="google-site-verification" content="{{ site.webmaster_verifications.google }}" />

{% if page.amp == true %}
<link rel="canonical" href="{{ page.permalink| remove_first: "/m" }}">
{% elsif page.amp == false %}
<link rel="amphtml" href="/m{{ page.permalink }}">
{% endif %}

{% if page.amp and page.url == '/m/' %}
<script type="application/ld+json">
    {
      	"@context": "https://schema.org",
      	"@type": "Product",
      	"name": "{{ site.title }}",
      	"image": [
        	"{{ site.url }}{{ site.image }}"
       	],
       	"description": "{{ site.description }}",
       	"brand": {
      		"@type": "Organization",
      		"name": "{{ site.title }}",
      		"logo": "{{ site.url }}/assets/img/logo-128.png"
    	},
	 	"offers": {
        	"@type": "Offer",
        	"url": "{{ site.url }}/contact/",
        	"priceCurrency": "EUR",
        	"price": "35",
        	"availability": "https://schema.org/OnlineOnly",
        	"seller": {
          		"@type": "Organization",
          		"name": "{{ site.title }}",
          		"logo": "{{ site.url }}/assets/img/logo-128.png"
        	}
      	}
 	}
</script>
{% endif %}
