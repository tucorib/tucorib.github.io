---
layout: amp
title: Mes Jeux
permalink: /games/
---
{% assign gsize = site.categories.game.size %}
{% if gsize > 0 %}
<amp-state id="allArticles"
         credentials="include"
         src="/api/games.json">
</amp-state>
<div class="container">
	<input class="search"
		type="text"
		placeholder="Filtrer"
		[value]="inputValue"
		on="input-throttled:AMP.setState({
			filteredArticles: allArticles.filter(a => ((a.title+a.description+a.tags.join('')+a.categories.join('')+a.gametype).toLowerCase().indexOf(event.value.toLowerCase()) != -1))
			})">
</div>

<amp-list
  load-more="auto"
  items="."
  credentials="include"
  src="/api/games.json"
  [src]="filteredArticles"
  height="2160"
  [height]="(1080) * filteredArticles.length"
  layout="fixed-height"
  binding="no"
  class="px-md-4"
>
  <div placeholder>Chargement ...</div>
  <div fallback><p class="text-center">Un problème est survenu!</p></div>
  <template type="amp-mustache">
  	<div class="container-fluid">
		<a href="{% raw %}{{url}}{% endraw %}">
	  		<div class="post-infos mt-2 mt-md-0">
		  		<h2>{% raw %}{{title}}{% endraw %}</h2>
				<span class="post-meta">
  					<div><small>Niveau conseillé : <span class="post-level">{% raw %}{{level}}{% endraw %}</span> / Type : {% raw %}{{gametype}}{% endraw %}</small></div>
				</span>
				<div>{% raw %}{{#tags}}{% endraw %}<span class="post-tag">{% raw %}{{.}}{% endraw %}</span>{% raw %}{{/tags}}{% endraw %}</div>
				<p class="text-justify">{% raw %}{{description}}{% endraw %}</p>
	  		</div>
  		</a>
	</div>
  	<hr />
  </template>
</amp-list>
{% else %}
<p class="text-center p-4">Des jeux mathématiques sont en préparation...</p>
{% endif %}
