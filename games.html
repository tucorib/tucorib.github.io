---
layout: amp
title: Mes Jeux
permalink: /games/
---
{% assign gsize = site.categories.game.size %}
{% if gsize > 0 %}
<amp-state id="allArticles"
         credentials="include"
         src="/api/games.json"></amp-state>
<div class="container">
	<input class="search" type="text" on="input-throttled:AMP.setState({filteredArticles: allArticles.filter(a => ((a.title.toLowerCase().indexOf(event.value.toLowerCase()) != -1) || (a.description.toLowerCase().indexOf(event.value.toLowerCase()) != -1) || (a.tags.join(' ').toLowerCase().indexOf(event.value.toLowerCase()) != -1) || (a.categories.join(' ').toLowerCase().indexOf(event.value.toLowerCase()) != -1) ) ), inputValue: event.value }), top-blog-page.scrollTo(duration=200)" placeholder="Filtrer" [value]="inputValue">
</div>

<amp-list
  load-more="auto"
  items="."
  credentials="include"
  src="/api/games.json"
  [src]="filteredArticles"
  height="2160"
  [height]="(1080) * filteredArticles.length"
  layout="fixed-height"
  binding="no"
  class="px-md-4"
>
  <div placeholder>Chargement ...</div>
  <div fallback><p class="text-center">Un problème est survenu!</p></div>
  <template type="amp-mustache">
  	<div class="container-fluid">
		<a href="{% raw %}{{url}}{% endraw %}"  class="col-12 col-md-8">
	  		<div class="post-infos mt-2 mt-md-0">
		  		<span class="flash h5 {% raw %}{{flash}}{% endraw %}" title="Paru il y a moins d'une semaine"><i class="fa fa-bolt" aria-hidden="true"></i></span>
		  		<h2>{% raw %}{{title}}{% endraw %}</h2>
				<span class="post-meta">
					<amp-date-display class="d-inline-block" datetime="{% raw %}{{datetime}}{% endraw %}" locale="{{ site.language }}" layout="flex-item">
				  		<template type="amp-mustache">
				  			<small class="post-date">
				  				{% raw %}{{day}} {{monthName}} {{year}}{% endraw %}
			  				</small>
		  				</template>
					</amp-date-display>
					<div>/</div>
  					<div><small>Niveau conseillé: <span class="post-level">{% raw %}{{level}}{% endraw %}</span></small></div>
				</span>
				<div>{% raw %}{{#tags}}{% endraw %}<span class="post-tag">{% raw %}{{.}}{% endraw %}</span>{% raw %}{{/tags}}{% endraw %}</div>
				<p class="text-justify">{% raw %}{{description}}{% endraw %}</p>
	  		</div>
  		</a>
	</div>
  	<hr />
  </template>
</amp-list>
{% else %}
<p class="text-center p-4">Des jeux mathématiques sont en préparation...</p>
{% endif %}
